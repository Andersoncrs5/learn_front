<div class="list">
    <div *ngFor="let item of listPessoa; let i = index; let isOdd = odd"
     > 
        <div class="item" [class.item--odd]="isOdd" >
            <p class="item__name"> {{i}} {{ item.name }} </p>
            <p class="item__age">{{ item.idade }} anos</p>    
        </div>
    </div>
</div>
